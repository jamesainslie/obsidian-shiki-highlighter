name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Check bundle size
        run: |
          SIZE=$(stat -c%s main.js)
          if [ $SIZE -gt 614400 ]; then
            echo "Bundle size ($SIZE bytes) exceeds 600KB limit"
            exit 1
          fi
          echo "Bundle size: $SIZE bytes"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            main.js
            manifest.json
            styles/styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

